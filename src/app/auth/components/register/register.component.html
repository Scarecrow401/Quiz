<ng-container *ngIf="data$ | async as data">
    <div class="register">
        <div class="register__container">
            <h1 class="register__title title">Sign up</h1>
            <p class="register__text">
                <a class="register__link" routerLink="/login">Have an account?</a>
            </p>
            <qz-backend-error-messages
                *ngIf="data.backendErrors"
                [backendErrors]="data.backendErrors"
            ></qz-backend-error-messages>
            <form class="register__form" [formGroup]="form" (ngSubmit)="submitForm()">
                <fieldset class="register__fieldset">
                    <input
                        class="register__input"
                        type="text"
                        placeholder="Username"
                        formControlName="username"
                    />
                </fieldset>
                <fieldset class="register__fieldset">
                    <input
                        class="register__input"
                        type="text"
                        placeholder="Email"
                        formControlName="email"
                    />
                </fieldset>
                <fieldset class="register__fieldset">
                    <input
                        class="register__input"
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                    />
                </fieldset>
                <button
                    class="register__btn"
                    type="submit"
                    [disabled]="data.isSubmitting"
                >
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</ng-container>
